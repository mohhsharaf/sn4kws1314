#{extends 'main.html'/}
        
<div id="search_div">
	#{form @KidSearchResults.search()}
        <p>
            <input type="text" name="searchString" size="16" #{if searchString} value="${searchString}" #{/if}> <input type="submit" value="Search">
        </p>
#{/form}

#{if kid}
<a href="@{KidLogin.logout()}">Kid Logout</a>
#{/if}
#{else}

#{/else}

</div>


#{doLayout /}
