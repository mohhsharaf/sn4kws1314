#{extends 'main.html' /}
#{set title:parent.username /}

Kid Login


#{if parent.kids }
<table>
         <tr>
             <th>Name</th>                
             <th></th>        
        </tr>
        <tbody>
            #{list parent.kids, as:'kid'}
                <tr>                    
                    <td>
                        ${kid.name}
                    </td>                                       
                    <td>
                    <img src="@{RequestUtils.renderUserImage(kid.image.id)}"/>
                    #{form @login(kid.id)}
				    #{field 'kid.name'}
				        <p>
				            <input type="text" name="kidPassword" size="16"> *
				            
				        </p>
				    #{/field}
				    
				    <input type="submit" value="Login"/>  
				    
				    #{/form}
                     </td>
                    
                </tr>
            #{/list}
        </tbody>
    </table>
   
#{/if}

<a href="@{ParentHome.page()}">To Parent Home page</a>
